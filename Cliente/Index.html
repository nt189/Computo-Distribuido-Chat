<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="Css/Styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="left-navbar">
        <div id="search-container">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Buscar...">
        </div>      

        <div id="onlineUsers">
            <h6 style="font-weight: bold;">Usuarios Conectados</h6>
            <div class="chat selectable-user" data-chatname="User 1">
            <img src="img/avatardefault.png" alt="Avatar">
            <div class="chat-preview">
                <div class="chat-header">
                    <span class="chat-name">User 1</span>
                    <span class="chat-time" id="user1-last-time">19:00</span>
                </div>
                <div class="chat-header">
                    <span class="chat-message" id="user1-premessage">Buenos dias</span>
                    <span class="Status" style="color: green;">•</span>
                </div>
            </div>
        </div>
        </div>
        <div id="offLineUsers">
            <h6 style="font-weight: bold;">Usuarios desconectados</h6>
            <div class="chat selectable-user" data-chatname="User 2">
            <img src="img/avatardefault.png" alt="Avatar">
            <div class="chat-preview">
                <div class="chat-header">
                    <span class="chat-name">User 2</span>
                    <span class="chat-time" id="user2-last-time">19:00</span>
                </div>
                <div class="chat-header">
                    <span class="chat-message" id="user1-premessage">Buenos dias</span>
                    <span class="Status" style="color: red;">•</span>
                </div>
            </div>
        </div>
        </div>

    </div>

    <div id="chat-container">
        <div id="chat-info">
            <button id="toggle-left-navbar">☰</button>
            <img src="img/Recepción_de_mensajes.png" alt="Avatar">
            <div class="chat-info-text">
                <span id="chat-info-tile">Recepcion de mensajes</span>
                <span id="chat-info-status">5 Usuarios conectados</span>
            </div>
        </div>
        <div id="messages-content">
            <!-- Mensajes -->
        </div>

        <div id="messages-input">
            <label for="text">
                <img src="img/avatardefault.png" alt="Avatar">
                <span id="whoami">nickname</span>
            </label>
            <input type="text" placeholder="Escribe tu mensaje...">
            <button>Enviar</button>
        </div>
    </div>

    <script src="Js/Sockets.js" type="module"></script>
    <script src="Js/UserListManager.js" type="module"></script>
    <script src="Js/Animations.js"></script>
</body>
</html>
