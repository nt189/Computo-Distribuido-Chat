<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="left-navbar">
        <div id="search-container">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Buscar...">
        </div>


        <div class="chat" data-chatname="global-chat">
            <img src="img/globalicon.png" alt="Avatar">
            <div class="chat-preview">
                <div class="chat-header">
                    <span class="chat-name">Chat Global</span>
                    <span class="chat-time" id="global-last-time">00:00</span>
                </div>
                <p class="chat-message" id="glast-premessage">Yo: Como estas</p>
            </div>
        </div>      
        
        <div class="chat" data-chatname="user1-chat">
            <img src="img/avatardefault.png" alt="Avatar">
            <div class="chat-preview">
                <div class="chat-header">
                    <span class="chat-name">User 1</span>
                    <span class="chat-time" id="user1-last-time">19:00</span>
                </div>
                <p class="chat-message" id="user1-premessage">Buenos dias</p>
            </div>
        </div>
    </div>


    <div id="chat-container">
        <div id="chat-info">
            <img src="img/globalicon.png" alt="Avatar">
            <div class="chat-info-text">
                <span id="chat-info-tile">Chat Global</span>
                <span id="chat-info-status">5 Usuarios conectados</span>
            </div>
            <button id="toggle-sidebar" class="toggle-button">&lt;</button>
        </div>
        <div id="messages-content">
            <div class="message-container other-messages">
                <div class="sender-name">Nombre del otro</div>
                <div class="message-content">
                    <span>Hola ¿cómo estás?</span>
                    <span class="message-time">10:30 a.m.</span>
                </div>
            </div>            
            <div class="message-container my-messages">
                <div class="message-content">
                    <span>Como estas</span>
                    <span class="message-time">10:31 p.m.</span>
                </div>
            </div>
        </div>

        <div id="messages-input">
            <input type="text" placeholder="Escribe tu mensaje...">
            <button>Enviar</button>
        </div>
    </div>

    <div id="right-sidebar">
        <button id="close-sidebar" class="close-button">&gt;</button>
        <h3>Usuarios Conectados</h3>
        <div class="chat" data-chatname="user1-chat">
            <img src="img/avatardefault.png" alt="Avatar">
            <div class="chat-preview">
                <div class="chat-header">
                    <span class="chat-name">User 1</span>
                    <span class="Status" id="user1-last-time">En linea</span>
                </div>
            </div>
        </div>
        <h3>Usuarios Desconectados</h3>
        <div class="chat" data-chatname="user1-chat">
            <img src="img/avatardefault.png" alt="Avatar">
            <div class="chat-preview">
                <div class="chat-header">
                    <span class="chat-name">User 1</span>
                    <span class="Status" id="user2-last-time">Fuera de linea</span>
                </div>
            </div>
        </div>
    </div>

    <script src="sockets.js"></script>
    <script src="Animations.js"></script>
</body>
</html>
